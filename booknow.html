<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        background: url("jumbo-jet-flying-sky.jpg") center/cover no-repeat fixed;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      header {
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        z-index: 99;
        box-shadow: 0 9px 8px rgb(52, 193, 212);
        background: rgba(0, 0, 0, 0.5);
        opacity: 0;
        animation: fadeInHeader 1s ease-in-out forwards;
      }
      @keyframes fadeInHeader {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      #chk1 {
        display: none;
      }

      i {
        color: #fff;
        cursor: pointer;
      }

      header .logo {
        flex: 1;
        color: rgb(255, 255, 255);
        font-family: "Indie Flower", cursive;
        margin-left: 50px;
        text-transform: uppercase;
        font-size: 15px;
        letter-spacing: 3px; /* Add some letter spacing for clarity and style */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        transition: color 0.3s ease-in-out;
      }
      header .logo:hover {
        color: rgb(
          144,
          223,
          223
        ); /* Change the color on hover to create an engaging effect */
        transform: scale(1.1);
      }

      header .search-box {
        flex: 1;
        position: relative;
      }

      .search-box input {
        width: 100%;
        height: 40px;
        border: none;
        outline: none;
        background: #f2f2f2;
        border-radius: 30px;
        color: gray;
        font-size: 16px;
        text-align: center;
        padding-left: 5px;
        padding-right: 40px;
      }

      .search-box button {
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 30px;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        background: rgb(17, 141, 190);
      }

      header ul {
        flex: 3;
        display: flex;
        justify-content: space-between;
      }

      header ul li {
        list-style: none;
        padding-top: 10px;
      }

      header ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: 600;
        text-transform: uppercase;
        padding: 10px 15px;
      }

      header ul li a:hover {
        border-bottom: 2px solid rgb(186, 245, 247);
      }

      header .menu {
        font-size: 2.5em;
        display: none;
      }
      @media (max-width: 1000px) {
        .search-box button {
          position: absolute;
        }
        header ul {
          position: fixed;
          top: 55px;
          right: 0;
          background: rgba(0, 0, 0, 0.5);
          height: calc(100vh - 100px);
          width: 50%;
          flex-direction: column;
          align-items: center;
          transition: right 0.5s linear;
        }

        header .menu {
          display: block;
          width: 100px;
          text-align: center;
        }
        #chk1:checked ~ ul {
          right: 0;
        }
        @media (max-width: 600px) {
          header .logo {
            font-size: 10px;
            margin-left: 8px;
          }
          header ul {
            width: 100%;
          }
        }
      }
      .top-text {
        margin-left: 20px;
        font-family: "Exo 2", sans-serif;
        text-align: center;
        padding: 500px 20px 20px;
        color: #333232;
        font-size: 60px;
        animation: bounce 2s ease-in-out infinite;
      }
      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(-10px);
        }
      }
     
      .booking-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(139, 213, 231, 0.527);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .booking-form {
        display: flex;
        flex-direction: column;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-size: 18px;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .form-group button {
        background-color: #17cbe0;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .form-group button:hover {
        background-color: #128da4;
      }

      .flight-icon {
        margin-right: 10px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <header>
      <input type="checkbox" class="" id="chk1" />
      <div class="logo"><h1>BOOK-N-GO</h1></div>
      <div class="search-box">
        <form action="">
          <input type="text" name="search" id="srch" placeholder="search" />
          <button type="submit"><i class="fa fa-search"></i></button>
        </form>
      </div>
      <ul>
        <li>
          <a href="login.html">Home</a>
        </li>
        <li><a href="">Book-Now</a></li>
        <li><a href="">Contact</a></li>
        <li><a href="">Explore</a></li>
        <li>
          <a href=""><i class="fab fa-facebook"></i></a>
          <a href=""><i class="fab fa-twitter"></i></a>
          <a href=""><i class="fab fa-instagram"></i></a>
        </li>
      </ul>
      <div class="menu">
        <label for="chk1"><i class="fa fa-bars"></i></label>
      </div>
    </header>
    <div
      class="top-text" >
      Embark on a Journey Beyond Imagination
    </div>

    <div class="booking-container">
      <h2>Book Now</h2>
      <form class="booking-form">
        <div class="form-group">
          <label for="flightIcon" class="flight-icon">âœˆ</label>
          <label for="bookingNumber">Booking Number:</label>
          <input type="text" id="bookingNumber" name="bookingNumber" required />
        </div>

        <div class="form-group">
          <label for="origin">Origin:</label>
          <input type="text" id="origin" name="origin" required />
        </div>

        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" id="destination" name="destination" required />
        </div>

        <div class="form-group">
          <label for="passengers">Number of Passengers:</label>
          <input
            type="number"
            id="passengers"
            name="passengers"
            min="1"
            required
          />
        </div>

        <div class="form-group">
          <label for="departureDate">Departure Date (dd-mm-yyyy):</label>
          <input
            type="text"
            id="departureDate"
            name="departureDate"
            pattern="\d{1,2}-\d{1,2}-\d{4}"
            placeholder="e.g. 01-01-2023"
            required
          />
        </div>

        <div class="form-group">
          <label for="returnDate">Return Date (dd-mm-yyyy):</label>
          <input
            type="text"
            id="returnDate"
            name="returnDate"
            pattern="\d{1,2}-\d{1,2}-\d{4}"
            placeholder="e.g. 07-01-2023"
            required
          />
        </div>

        <div class="form-group">
          <button type="submit">Confirm Booking</button>
        </div>
      </form>
    </div>
  </body>
</html>
